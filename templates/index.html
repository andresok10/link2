<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Links Flask</title>
</head>
<body>
    <h1>Selecciona un enlace</h1>
    {% for nombre, link in links.items() %}
        <form style="display:flex;" action="/load" method="post">
            <input type="hidden" name="url" value="{{ link }}">
            <button type="submit">{{ nombre }}</button>
        </form>
    {% endfor %}

    
</body>
</html>
